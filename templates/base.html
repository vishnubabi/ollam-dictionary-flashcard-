{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'flashcard_app/style.css' %}">

    <style>
        /* Simple dark mode styling */
        [data-theme="dark"] {
            background-color: #121212;
            color: white;
        }
        [data-theme="dark"] .card {
            background-color: #1e1e1e;
            color: white;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">ðŸ“š App</a>
        <div class="ms-auto d-flex align-items-center gap-3">
            <a href="{% url 'dictionary_home' %}" class="btn btn-outline-primary btn-sm">Dictionary</a>
            <a href="{% url 'flashcard_home' %}" class="btn btn-outline-success btn-sm">Flashcards</a>
            <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">ðŸŒ™ Dark Mode</button>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const rootElement = document.documentElement;

        // Load saved theme
        if (localStorage.getItem('theme')) {
            rootElement.setAttribute('data-theme', localStorage.getItem('theme'));
        }

        themeToggleBtn.addEventListener('click', () => {
            let currentTheme = rootElement.getAttribute('data-theme');
            let newTheme = currentTheme === 'light' ? 'dark' : 'light';
            rootElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggleBtn.textContent = newTheme === 'dark' ? 'â˜€ Light Mode' : 'ðŸŒ™ Dark Mode';
        });
    </script>

    <!-- Page-specific JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
