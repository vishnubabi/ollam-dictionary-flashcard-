{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist Flashcard</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'flashcard_app/style.css' %}">
  

</head>
<body>
  <div class="flashcard-container">
    <div class="card" id="card">
      <!-- Front -->
      <div class="card-face card-front" id="card-front">
        <div class="question" id="question-text">What is the capital of France?</div>
        <div class="card-buttons" id="front-buttons">
          <button id="show-btn" type="button">Show Result</button>
        </div>
      </div>
      <!-- Back -->
      <div class="card-face card-back" id="card-back">
        <div class="answer" id="answer-text">Paris.</div>
        <div class="card-buttons multi-buttons" id="back-buttons" style="display:none;">
          <button type="button">Again</button>
          <button type="button">Hard</button>
          <button type="button">Medium</button>
          <button type="button">Easy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'flashcard_app/script.js' %}"></script>
</body>
</html>
