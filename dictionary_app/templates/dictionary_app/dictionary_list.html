{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malayalam Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'dictionary_app/styles.css' %}">
</head>
<body>
    <div class="container py-5">
        <div class="search-box">
            <h2 class="mb-4 text-center">ðŸ“š Malayalam Dictionary</h2>

            <form method="get" class="mb-4 d-flex gap-2 align-items-center">
                <input 
                    type="text" 
                    name="q" 
                    class="form-control form-control-lg" 
                    placeholder="Search English word..." 
                    value="{{ request.GET.q }}"
                >
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="{% url 'flashcard_home' %}" class="btn btn-secondary">Flashcard</a>
            </form>




            {% if entries %}
                {% for entry in entries %}
                    <div class="entry">
                        <div class="word">{{ entry.from_content }}</div>
                        <div class="type">{{ entry.types }}</div>
                        <div class="meaning">{{ entry.to_content }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-muted">No results found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
